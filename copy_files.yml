---

- hosts: all
  become: true
  pre_tasks:

# Install updates on all devices on the list
  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: copy files to DNS servers
    tags: dns,ubuntu
    copy:
      src: defaut_files.html
      dest: /home/sysadmin/copied.html
      owner: root
      group: root
      mode: 0644

- hosts: workstations
  become: true
  tasks:

  - name: Install unzip
    package:
      name: unzip

  - name: Install terraform
    unarchive:
      src: https://release.hashicoprt.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /home/sysadmin
      remote_src: yes
      owner: root
      group: root
